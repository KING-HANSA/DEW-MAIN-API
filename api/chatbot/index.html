<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHAT | Powered by David Cyril</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #FF3366, #FF6B6B);
            --secondary-gradient: linear-gradient(135deg, #43CBFF, #9708CC);
            --message-gradient: linear-gradient(to right, #E0EAFC, #CFDEF3);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
            position: relative;
        }

        .chat-header {
            background: var(--glass-bg);
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scrollbar-width: thin;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .user-message {
            background: var(--primary-gradient);
            color: white;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
        }

        .ai-message {
            background: var(--message-gradient);
            color: #1a1a1a;
            border-radius: 12px 12px 12px 0;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #E0EAFC;
            margin-right: 5px;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing {
            0% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 1; transform: translateY(-5px); }
            100% { opacity: 0.3; transform: translateY(0px); }
        }

        .chat-input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <div class="status-indicator"></div>
                ᴀɪ ᴄʜᴀᴛ
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"><div class="message ai-message">Hello! I am a Chat AI Project Developed By David Cyril</div></div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Type your message here...">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user-message');
            userInput.value = '';

            showTypingIndicator();

            try {
                const response = await fetch(`https://apis.davidcyriltech.my.id/ai/chatbot?query=${encodeURIComponent(message)}`);
                const data = await response.json();

                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage(data.message, 'ai-message');
                }, 1500);
            } catch (error) {
                removeTypingIndicator();
                addMessage('Sorry, something went wrong. Please try again.', 'ai-message');
            }
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            typingDiv.id = 'typingIndicator';
            chatMessages.appendChild(typingDiv);
            typingDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('Hello! I am a Chat AI Project Developed By David Cyril', 'ai-message');
        });
    </script>


</body></html>
