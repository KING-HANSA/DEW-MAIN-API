<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/youtube/css/yt.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p>Download YouTube videos or audio effortlessly in high quality.</p>
        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
            <button id="downloadButton">Search</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>

        <!-- Video Details -->
        <div id="videoDetails" class="video-details" style="display: none;">
            <img id="thumbnail" alt="Video Thumbnail">
            <h3 id="videoTitle"></h3>
            <div class="download-buttons">
                <a id="downloadVideo" class="button" target="_blank">Download Video</a>
                <a id="downloadAudio" class="button" target="_blank">Download Audio</a>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>
    </div>

    <footer>
        <p>Â© 2025 - Hansa Dewmina</p>
    </footer>

    <script src="/assets/youtube.js"></script>

</body></html>
