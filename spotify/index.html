<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/spotify/css/spotify.css">
</head>
<body>
    <div class="container">
        <h2>Spotify Downloader</h2>
        <p>Download Spotify tracks in MP3 format easily!</p>
        <input type="text" id="songUrl" class="input-field" placeholder="Paste Spotify song URL here">
        <button id="fetchButton" class="fetch-button">Download</button>

        <!-- Loading Bar -->
        <div id="loadingBar" class="loading-bar"></div>

        <!-- Result Section -->
        <div id="resultSection" class="result-section" style="display: none;">
            <h3>Song Details</h3>
            <div class="song-details">
                <img id="thumbnail" src="" alt="Song Thumbnail">
                <div>
                    <p id="channel"></p>
                    <p id="title"></p>
                    <p id="duration"></p>
                </div>
            </div>
            <div class="download-buttons">
                <a href="#" id="downloadMp3Button" target="_blank">Download MP3</a>
            </div>
        </div>

        <!-- Message Section -->
        <div id="message" class="message"></div>
    </div>

    <script src="/assets/spotify.js"></script>

</body></html>
